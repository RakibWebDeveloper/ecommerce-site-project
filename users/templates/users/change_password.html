{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}Change Password{% endblock %}
{% block content %}
<div class="col-md-4 offset-4 mt-4">
    <!-- Card -->
    <div class="card p-2 px-5">
        <h1 class="text-center my-4">Change Password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-block btn-secondary my-4">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
