{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}Password Reset Complete {% endblock %}
{% block content %}
<div class="col-md-4 offset-4 mt-4">
    <!-- Card -->
    <div class="card p-2 px-5 my-5 py-4">
        <div class="alert alert-info lead">
            Your password has been set.You may go ahead and sign in now.
        </div>
        <u class="lead"><a href="{% url 'login' %}">Sign In</a> </u>
    </div>
</div>
{% endblock content %}
